<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/headers.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/sidebars.css}">
    <!-- sbb CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
    <title>Hello, WebPOS!</title>
</head>
<body>
<div class="container">
    <div class="row">
    	<div class="col-xs-12">
    		<div th:replace="header :: headerFragment"></div>
    	</div>
        <div class="col-md-3">
        	<div th:replace="sidebar :: sidebarFragment"></div>
        </div>
        <div class="col-md-9">
	        <!-- 기본 템플릿 안에 삽입될 내용 Start -->
			<th:block layout:fragment="content"></th:block>
			<!-- 기본 템플릿 안에 삽입될 내용 End -->
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script th:src="@{/bootstrap.min.js}"></script>
<!--script th:src="@{/bootstrap.bundle.min.js}"></script-->
<script th:src="@{/sidebars.js}"></script>
<!-- 자바스크립트 Start -->
<th:block layout:fragment="script"></th:block>
<!-- 자바스크립트 End -->
</body>
</html>
